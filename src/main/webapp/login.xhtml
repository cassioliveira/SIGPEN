        <title><ui:insert name="title">SIGPEN - UAEDUC - Login</ui:insert></title>
    </h:head>

    <h:body style="padding: 0px; margin: 0px; position: fixed; font-size: 14px">

        <div style="position: relative">
            <h:graphicImage library="images" name="cdsa-bg-1366w.png" width="1320" height="700"/>
        </div>

        <p:dialog closable="false" visible="true" resizable="false" styleClass="transparent-dialog-login" 
                  draggable="false" id="loginDialog" position="center" style="margin-left: 20px" responsive="true">

            <f:facet name="header">
                <div style="margin-left: 35% !important">
                    <h:graphicImage library="images" name="logo-cdsa.png" style="float: top"/>
                </div>
            </f:facet>

            <h:form id="loginForm">
                <p:growl id="loginMessages" autoUpdate="true"/>


                <h:panelGrid id="loginPanelGrid" columns="2" cellpadding="4">


                    <p:outputLabel for="username" value="Matrícula: "/>
                    <p:inputText id="username" required="true" requiredMessage="Informe sua matrícula" 
                                 size="20" >
                        <p:tooltip for="username" value="Matrícula"/>
                    </p:inputText>

                    <p:outputLabel for="password" value="Senha: "/>
                    <h:panelGroup>
                        <p:password id="password" required="true" requiredMessage="Informe sua senha"
                                    size="20" >
                            <p:tooltip for="password" value="Senha"/>
                        </p:password>

                        <p:button id="loginEnterButton" icon="fa fa-sign-in" style="font-size: 20px; color: whitesmoke" outcome="Inicio.xhtml">
                            <p:tooltip for="loginEnterButton" value="Clique para entrar ou pressione ENTER"/>
                        </p:button>

                    </h:panelGroup>

                </h:panelGrid>

            </h:form>
        </p:dialog>
