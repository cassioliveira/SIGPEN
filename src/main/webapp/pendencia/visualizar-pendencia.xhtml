<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>
        <f:viewParam name="pendencia" value="#{pendenciaBean.pendencia}"/>
    </f:metadata>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="pendencia" value="#{pendenciaBean.pendencia}"/>
        </f:metadata>

        <h:form id="formCadastroPendencia" style="margin-top: 80px">

            <p:fieldset id="fieldsetPendencias" legend="Ver detalhes da pendência">

                <p:panelGrid columns="2" layout="grid" styleClass="panelgrid-noborder" style="margin-top: 10px"
                             columnClasses="ui-grid-col-2, ui-grid-col-10">

                    <p:outputLabel for="professor" value="Professor: "/>
                    <p:outputLabel id="professor" value="#{pendenciaBean.pendencia.professor}" style="font-weight: bold"/>

                    <p:outputLabel for="descricao" value="Descrição: "/>
                    <p:outputLabel id="descricao" value="#{pendenciaBean.pendencia.descricao}"/>

                    <p:outputLabel for="localizacao" value="Localização: "/>
                    <h:panelGroup>
                        <p:outputLabel id="localizacao" value="#{pendenciaBean.pendencia.localizacaoFisica.descricao}" rendered="#{pendenciaBean.pendencia.localizacaoFisica ne 'OUTRO'}"/>
                        <p:outputLabel id="outraLocalizacao" value="#{pendenciaBean.pendencia.outraLocalizacao}" rendered="#{pendenciaBean.pendencia.localizacaoFisica eq 'OUTRO'}"/>
                    </h:panelGroup>
                    
                    <p:outputLabel for="dataRecebimento" value="Recebimento: "/>
                    <p:outputLabel id="dataRecebimento" value="#{pendenciaBean.pendencia.dataRecebimentoSecretaria}">
                        <f:convertDateTime type="date" locale="pt_BR" pattern="dd/MM/yyyy"/>
                    </p:outputLabel>

                    <p:outputLabel for="dataEntrega" value="Entrega: "/>
                    <p:outputLabel id="dataEntrega" value="#{pendenciaBean.pendencia.dataEntregaDestinatario}">
                        <f:convertDateTime type="date" locale="pt_BR" pattern="dd/MM/yyyy"/>
                    </p:outputLabel>

                    <p:outputLabel for="remetente" value="Remetente: "/>
                    <p:outputLabel id="remetente" value="#{pendenciaBean.pendencia.remetente}"
                                   style="width: 152px"/>

                    <p:outputLabel for="destinatario" value="Destinatário: "/>
                    <p:outputLabel id="destinatario" value="#{pendenciaBean.pendencia.destinatario}"/>

                    <p:outputLabel for="motivoBaixa" value="Motivo da baixa: "/>
                    <p:outputLabel id="motivoBaixa" value="#{pendenciaBean.pendencia.motivoBaixa}" />
                    
                    <p:outputLabel for="observacoes" value="Observações: "/>
                    <p:outputLabel id="observacoes" value="#{pendenciaBean.pendencia.observacoes}"/>

                </p:panelGrid>

                <p:toolbar id="toolbarPendencia">
                    <f:facet name="left">
                        <p:button style="font-size: 13px;" value="Voltar" id="botaoVoltar" outcome="/pendencia/pesquisa-pendencia"
                                  icon="fa fa-arrow-left" >
                        </p:button>

                    </f:facet>
                </p:toolbar>

            </p:fieldset>

        </h:form>
    </ui:define>

</ui:composition>
