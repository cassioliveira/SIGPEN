<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <h:form id="formPesquisaPendencia"  style="margin-top: 80px">
            <p:fieldset id="fieldsetPesquisaPendencias" legend="Consulta de pendências">

                <p:focus context="fieldsetPesquisaPendencias"/>

                <p:messages id="mensagens" autoUpdate="true" closable="true"/>

                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="Nova pendência" id="botaoNovaPendencia"  icon="fa fa-plus" 
                                  outcome="/pendencia/cadastro-pendencia"/>

                        <p:button value="Ver pendências fechadas" id="botaoVerPendenciaFechada"  icon="fa fa-search" 
                                  outcome="/pendencia/pendencias-fechadas"/>

                        <p:commandButton id="relatorioPendencias" action="#{relatorioPendenciasPorProfessor.emitir}" 
                                         ajax="false" icon="fa fa-file-pdf-o" value="Emitir relatorio" onclick="this.form.target = '_blank'"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaPendencia" var="pendencia" value="#{pendenciaBean.pendenciasAbertas}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" reflow="true"
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaPendencia"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroPendencia">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaPendencia').filter()" style="width:300px" placeholder="Pesquise na tabela..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Pendência" width="60%" filterMatchMode="contains" filterBy="#{pendencia.descricao}" filterStyle="width: 300px; display:none">
                        <h:outputText id="nome" value="#{pendencia.descricao}"/>
                    </p:column>

                    <p:column headerText="Professor" width="30%" filterMatchMode="contains" filterBy="#{pendencia.professor}" filterStyle="width: 300px; display:none">
                        <p:outputLabel value="#{pendencia.professor}"/>
                    </p:column>

                    <p:column id="acoes" style="text-align: center" width="10%">

                        <p:button id="botaoVisualizar" title="Visualizar" icon="fa fa-external-link" style="font-size: 10px" outcome="/pendencia/visualizar-pendencia">
                            <f:param  name="pendencia" value="#{pendencia.id}"/>
                            <p:tooltip for="botaoVisualizar" value="Visualizar pendencia completa"/>
                        </p:button>

                        <!--                        <p:button id="botaoEditar" title="Editar" icon="fa fa-edit" style="font-size: 10px" outcome="/pendencia/editar-pendencia">
                                                    <f:param  name="pendencia" value="#{pendencia.id}"/>
                                                    <p:tooltip for="botaoEditar" value="Edita o registro selecionado"/>
                                                </p:button>-->

                        <p:button id="botaoBaixarPendencia" title="Dar baixa na pendência" icon="fa fa-download" style="font-size: 10px" outcome="/pendencia/dar-baixa-pendencia">
                            <f:param  name="pendencia" value="#{pendencia.id}"/>
                            <p:tooltip for="botaoBaixarPendencia" value="Baixar pendência escolhida"/>
                        </p:button>
                    </p:column>

                    <f:facet name="footer">
                        Há #{fn:length(pendenciaBean.pendenciasAbertas)} pendências em aberto.
                    </f:facet>

                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
