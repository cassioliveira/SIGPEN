[main]
authc.loginUrl = /login.xhtml
authc.successUrl=/Inicio.xhtml?faces-redirect=true

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT password FROM login where username = ?
jdbcRealm.userRolesQuery = SELECT user_role FROM roles where user_id = (SELECT id FROM login WHERE username = ?)
jdbcRealm.permissionsLookupEnabled = false

ds = org.postgresql.ds.PGSimpleDataSource
ds.serverName = localhost
ds.user = postgres
ds.password = 1
ds.databaseName = uaeduc
jdbcRealm.dataSource= $ds

[urls]
/Inicio.xhtml = authc
/login.xhtml = authc
/logout = logout
/javax.faces.resource/**=anon